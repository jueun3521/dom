<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>query 메서드</title>
    
</head>
<body>
    <div class="box1">
        <div class="">text1</div>
        <div class="">text2</div>
    </div>
    <div class="box2">
        <div class="">text3</div>
        <div class="">text4</div>
    </div>
    <script>
        var qu1 = document.querySelector(".box");
        console.log(qu1);
        var quA = document.querySelectorAll(".box1 .text" )
        console.log(quA);
        var getC = document.getElementsByClassName("box1")[0].children;
        console.log(getC);
    </script>
</body>
</html>
