<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom css 객체</title>
    <style>
    #container{
        width: 400px;
        margin:  50px auto;
        text-align: center;
    }
    #rect{
        width: 100px;
        height: 100px;
        border:  1px solid #222;
        margin: 50px auto;
        transition:  1s;
        background-color: tomato;
        
    }
    </style>
</head>
<body>
    <div id="container">
        <p>도형 위에 마우스 포인터를 올려놓으세요</p>
        <div id="rect"></div>
    </div>
    
    <script>
        var myRect = document.querySelector("#rect");
        myRect.addEventListener("mouseover" , function(){ //마우스 오버하고 어떻게? = function
            myRect.style.backgroundColor = "aquamarine";
            myRect.style.transform = "rotate(45deg)";
            myRect.style.borderRadius = "50%"

        } ) 


    </script>
</body>
</html>
